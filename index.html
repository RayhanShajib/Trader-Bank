<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"/>
    <title>Trader Bank</title>
</head>
<body>

  <div id="login-area">
    <h1 class="text-center">Welcome to trader Bank</h1>
    <div class="submit-area shadow-lg">
        <h4>Login</h4>
        <input type="text" class="form-control" name="" id="" placeholder="Email">
        <br>
        <input type="password" class="form-control" name="" id="" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success" >Enter</button>
    </div>
  </div>
  <div id="transection-area">
    <div class="row">
      <div class="col-md-4">
      <div class="audit deposite">
        <h4>Deposite</h4>
        <h2>$ <span id="currentDeposite">00</span></h2>
      </div>
    </div>
    <div class="col-md-4">
    <div class="audit withdraw">
      <h4>Withdraw</h4>
      <h2>$ <span id="currentWithdraw">00</span></h2>
    </div>
    </div>
    <div class="col-md-4">
     <div class="audit balance">
       <h4>Balance</h4>
       <h2>$ <span id="currentBalance">2500</span></h2>
     </div>
    </div>
  </div>
<div class="row">
<div class="col-md-6">
  <div class="submit-area shadow-lg">
    <h4>Deposite</h4>
    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to Deposit">
    <br/>
    <button id="depositBtn" class="btn btn-success">Deposit</button>
</div>
</div>
<div class="col-md-6">
  <div class="submit-area shadow-lg">
      <h4>Withdraw</h4>
      <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to Withdraw">
      <br/>
      <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
  </div>                    
</div>

<!---optional javascript---->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
